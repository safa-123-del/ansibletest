
---
- name: create float_ip
  hosts: all
  remote_user: root
  vars:
#vars auth openstack
    ANSIBLE_PYTHON_INTERPRETER: "/usr/bin/python3.6"
    OS_USERNAME: "ansibleuser"
    OS_PASSWORD: "root"
    OS_REGION_NAME: "RegionOne"
    OS_AUTH_URL: "http://172.25.52.123/identity"
    OS_USER_DOMAIN_NAME: "Default"
    OS_PROJECT_DOMAIN_NAME: "Default"
    PS1: '[\u@\h \W(keystone_admin)]\$'
    OS_DNS_NAMESERVER1: "8.8.8.8"
    OS_PROJECT_NAME: "ansibletest-project1"
    OS_PROJECT: "ansibletest-project1"
    NAME_INSTANCE: "ansible_instance"
    NAME_EXT_NERWORK: "externe_network"

  tasks:
    - name: create a floating_ip
      os_floating_ip:
       state: present
       auth:
         auth_url: "{{ OS_AUTH_URL }}"
         username: "{{ OS_USERNAME }}"
         password: "{{ OS_PASSWORD }}"
         project_name: "{{ OS_PROJECT_NAME }}"
         os_user_domain_name: "{{ OS_USER_DOMAIN_NAME }}"
         os_project_domain_name: "{{ OS_PROJECT_DOMAIN_NAME }}"
       reuse: yes
       server: "{{ NAME_INSTANCE }}"
       network: "{{ NAME_EXT_NERWORK }}"
       fixed_address: 10.0.16.157
       destination_nat: int_network

